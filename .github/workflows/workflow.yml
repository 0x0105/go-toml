name: build-test
on:
  push:
    branches:
      - v2-wip

jobs:
  build:
    strategy:
      matrix:
        os: [ 'ubuntu-latest', 'windows-latest', 'macos-latest']
        go: [ '1.15', '1.16' ]
    runs-on: ${{ matrix.os }}
    name: Test on ${{ matrix.os }} with Go ${{ matrix.go }}
    steps:
      - uses: actions/checkout@master
      - name: Setup go
        uses: actions/setup-go@master
        with:
          go-version: ${{ matrix.go }}
      - run: go test ./...
